<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Inicial</title>
  <link href="/public/output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
  <header class="bg-gray-100 text-gray-700">
    <div class="container mx-auto flex justify-between items-center p-4">
      <img src="/public/imagens/logo-pequena.svg" alt="Logo" class="h-7 w-auto mb-2">
      <div class="flex justify-between items-center ">
        <ul>
          <a href="cadastro-profissional-eng.html" class="hover:text-gray-400 px-6 mx-4">Engenheiro(a)</a>
          <a href="cadastro-profissional-arquiteto.html" class="hover:text-gray-400 px-6 mx-4">Arquiteto(a)</a>
          <a href="cadastro-profissional-designer.html" class="hover:text-gray-400 px-6 mx-4">Designer de Interiores(a)</a>
          <a href="cadastro-profissional-consultor.html" class="hover:text-gray-400 px-6 mx-4">Consultor(a)</a>
        </ul>
      </div>
  
    </div>

  </header>
  

  <!-- Formulário -->
  <main class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
    <h2 class="text-xl font-semibold text-gray-700 mb-6">Cadastro Inicial Usuário/Empresa</h2>

    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nome -->
      <div class="md:col-span-2 flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input type="text" id="first-name" name="first-name" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nome" required>
        </div>
        <div class="flex-1">
          <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Último Nome</label>
          <input type="text" id="last-name" name="last-name" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Último nome (se usuário)">
        </div>
      </div>

      <!-- Dados importantes -->
      <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" id="email" name="email" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="E-mail" required>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
          <input type="tel" id="phone" name="phone" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="(XX) 12345-6789" required>
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
          <input type="text" id="city" name="city" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Cidade" required>
        </div>
        <div>
          <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
          <input type="date" id="birthdate" name="birthdate" 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
      </div>

      <!-- Botão Cadastrar -->
      <div class="md:col-span-2 flex justify-center mt-4">
        <button type="submit"
          class="w-1/3 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Cadastrar
        </button>
      </div>
    </form>
  </main>

  <script>
    // Script para alternar o menu mobile
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
  
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden'); // Alterna a classe "hidden"
    });
  </script>

</body>
</html>
