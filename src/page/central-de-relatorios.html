<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">

    <title>CentraldeRelatório</title>
</head>

<body>
    <header class="flex items-center px-8 py-4 relative ">

        <img src="/src/img/logo.svg" alt="Logo" class="mx-auto  ">

        <button
            class="border border-black rounded-lg px-6 py-2 font-semibold text-sm  right-8 top-1/2 transform -translate-y-1/2 mb-[90px]">
            HOME
        </button>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <section>
            <h3 class="text-2xl font-bold mb-8">
                Central de relatórios
            </h3>
        </section>
    
        <section class="space-y-4">
            <!-- Card 1 -->
            <article class="flex items-center gap-2 border shadow-xl rounded p-3 w-[552px] h-[74px]">
                <img src="/src/img/icons/seta.svg" alt="seta para baixo">
                <div class="px-1 flex-1">
                    <p>Pontuação por empresa</p>
                </div>
                <label for="pontuacao-empresa" class="ml-auto flex items-center space-x-2">
                    <input id="pontuacao-empresa" type="radio" class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                </label>
            </article>
    
            <!-- Card 2 -->
            <article class="flex items-center gap-2 border shadow-xl rounded p-3 w-[552px] h-[74px]">
                <img src="/src/img/icons/seta.svg" alt="seta para baixo">
                <div class="px-1 flex-1">
                    <p>Pontuação por colaborador</p>
                </div>
                <label for="pontuacao-colaborador" class="ml-auto flex items-center space-x-2">
                    <input id="pontuacao-colaborador" type="radio" class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                </label>
            </article>
    
            <!-- Card 3 -->
            <article class="flex items-center gap-2 border shadow-xl rounded p-3 w-[552px] h-[74px]">
                <img src="/src/img/icons/seta.svg" alt="seta para baixo">
                <div class="px-1 flex-1">
                    <p>Média de pontos por empresa/colaborador</p>
                </div>
                <label for="media-pontos" class="ml-auto flex items-center space-x-2">
                    <input id="media-pontos" type="radio" class="appearance-none w-6 h-6 border-2 border-gray-500 rounded-full checked:bg-blue-500 checked:border-blue-700 transition" />
                </label>
            </article>
        </section>
    
        <!-- Botões de download -->
        <section class="col-span-2 flex gap-4 justify-center mt-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Baixar em Word</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Baixar em Excel</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded">Baixar em PDF</button>
        </section>
    </main>
    


</body>

</html>
