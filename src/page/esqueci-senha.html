<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">

    <title>Redefinr Senha</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
          <!-- Logo -->
          <div class="flex justify-center mb-6">
            <img src="/src/img/logo.png" alt="Logo da Empresa" class="w-16 h-auto">
          </div>
          <!-- Título -->
          <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">Redefinir a Senha</h1>
          <!-- Formulário -->
          <form action="tela-de-acesso.html" method="GET">
            <!-- Campo de Nova Senha -->
            <div class="mb-4">
              <label for="new-password" class="block text-sm font-medium text-gray-600 mb-1">Nova Senha</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                placeholder="Digite sua nova senha"
                required
              >
            </div>
            <!-- Campo de Repetir Senha -->
            <div class="mb-6">
              <label for="confirm-password" class="block text-sm font-medium text-gray-600 mb-1">Repita a Senha</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                placeholder="Confirme sua nova senha"
                required
              >
            </div>
            <!-- Botão de Confirmar -->
            <button
              type="submit"
              class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            >
              Confirmar
            </button>
          </form>
        </div>
    </div>      
</body>
</html>
